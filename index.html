<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music School Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- React + ReactDOM + Babel (for JSX in-browser) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="envWarning" class="env-warning" hidden></div>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">Dark</button>
  <img src="logo.png" alt="Music Corner logo" class="brand-logo" title="Music Corner" />
  <button id="addStudentTop" class="primary-action" aria-label="Add Student">Add Student</button>
  <h1>Music School Dashboard</h1>

  <!-- React Weekly Calendar -->
  <div id="calendar-root" class="calendar-root"></div>

  <!-- ฟอร์มเพิ่มนักเรียน (ลอยมุมขวาบน) -->
  <div id="addStudentPanel" class="floating-form" hidden>
    <div class="floating-form__header">
      <span class="floating-form__title">Add Student</span>
      <button type="button" id="closeAddStudent" class="floating-form__close" aria-label="Close">×</button>
    </div>
    <form id="addStudentForm" class="floating-form__body">
      <input type="text" id="studentId" placeholder="Student ID (เช่น 001)" required />
      <input type="text" id="studentCode" placeholder="Student Code (M1,A2...)" required />
      <input type="text" id="studentName" placeholder="Student Name" required />
      <input type="number" id="courseTotal" placeholder="Total Courses (4,8,20)" required />
      <select id="weekday" required>
        <option value="" disabled selected>เลือกวันเรียน</option>
        <option value="Mon">ทุกวันจันทร์</option>
        <option value="Tue">ทุกวันอังคาร</option>
        <option value="Wed">ทุกวันพุธ</option>
        <option value="Thu">ทุกวันพฤหัสบดี</option>
        <option value="Fri">ทุกวันศุกร์</option>
        <option value="Sat">ทุกวันเสาร์</option>
        <option value="Sun">ทุกวันอาทิตย์</option>
      </select>
      <input type="time" id="weeklyTime" required />
      <select id="teacherStudent" required>
        <option value="" disabled selected>เลือกครูผู้สอน</option>
        <option value="พี่โทน">พี่โทน</option>
        <option value="พี่หนึ่ง">พี่หนึ่ง</option>
        <option value="พี่เอก">พี่เอก</option>
        <option value="พี่บอย">พี่บอย</option>
        <option value="Others">Others</option>
      </select>
      <button type="submit" class="floating-form__submit">Add Student</button>
    </form>
  </div>


  <script src="script.js"></script>
  <script type="text/babel" src="weekly-calendar.jsx"></script>
</body>
</html>
