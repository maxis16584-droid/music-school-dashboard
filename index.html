<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Lessons Calendar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Music Lessons – Weekly Calendar</h1>

  <!-- Calendar Grid -->
  <div id="calendar"></div>

  <!-- Add Booking Modal -->
  <div id="addModal" class="modal" hidden>
    <div class="modal-card">
      <div class="modal-header">
        <span class="modal-title">Add Booking</span>
        <button id="modalClose" class="modal-close" aria-label="Close">×</button>
      </div>
      <form id="modalForm" class="modal-body">
        <div class="grid two">
          <input type="text" id="modalCode" placeholder="Student Code (M1, A2...)" required />
          <input type="text" id="modalName" placeholder="Student Name" required />
        </div>
        <div class="grid two">
          <input type="number" id="modalCourseTotal" placeholder="CourseHours (e.g., 10)" min="1" required />
          <input type="text" id="modalTeacher" placeholder="Teacher" required />
        </div>
        <div class="grid two">
          <input type="text" id="modalDateThai" placeholder="วันที่ (พ.ศ.)" readonly />
          <input type="text" id="modalTime" placeholder="Time (HH:mm)" readonly />
        </div>
        <input type="hidden" id="modalDate" />
        <button type="submit" class="btn-primary" style="width:100%">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
