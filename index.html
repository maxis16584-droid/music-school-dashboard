  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="loadingSpinner" class="loading-spinner" hidden>

    <!-- Calendar Grid -->
    <main class="main-content">

  <!-- Add Booking Modal -->
  <div id="addModal" class="modal" hidden>
    <div class="modal-card">
      <div class="modal-header">

      <form id="modalForm" class="modal-body">
        <div class="grid two">
          <input type="text" id="modalCode" placeholder="Student Code (M1, A2...)" required />
          <input type="text" id="modalName" placeholder="Student Name" required />
        </div>
        <div class="grid two">
          <input type="number" id="modalCourseTotal" placeholder="CourseHours (e.g., 10)" min="1" required />
          <select id="modalTeacher" required>

            <option>‡∏Ñ‡∏£‡∏π‡πÇ‡∏ó‡∏ôüé∏ü•Å</option>
            <option>‡∏Ñ‡∏£‡∏π‡∏ö‡∏≠‡∏¢üé∏</option>
            <option>‡∏Ñ‡∏£‡∏π‡∏´‡∏ô‡∏∂‡πà‡∏áüé§</option>
            <option>‡∏Ñ‡∏£‡∏π‡πÄ‡∏≠‡∏Åüéπ</option>
            <option>Othersüé∂</option>
          </select>
        </div>
        <div class="grid two">
          <input type="text" id="modalDateThai" placeholder="‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡∏û.‡∏®.)" readonly />
          <input type="text" id="modalTime" placeholder="Time (HH:mm)" readonly />
        </div>
        <input type="hidden" id="modalDate" />
        <button type="submit" class="btn-primary" style="width:100%">Save</button>
      </form>
    </div>
  </div>

  <!-- Leave confirm modal -->
  <div id="leaveModal" class="modal" hidden>
    <div class="modal-card">
      <div class="modal-header">
        <span class="modal-title">Confirm Leave</span>
        <button id="leaveClose" class="modal-close" aria-label="Close">√ó</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to mark this as leave and extend one more session?</p>
        <div style="display:flex; gap:8px; justify-content:flex-end;">
          <button id="leaveCancel" class="btn-secondary" type="button">Cancel</button>
          <button id="leaveConfirm" class="btn-primary" type="button">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notes modal -->
  <div id="notesModal" class="modal" hidden>
    <div class="modal-card">
      <div class="modal-header">
        <span class="modal-title">Notes</span>
        <button id="notesClose" class="modal-close" aria-label="Close">√ó</button>
      </div>
      <div class="modal-body">
        <textarea id="notesArea" rows="8" style="width:100%; padding:8px; border:1px solid var(--grid); border-radius:8px;" placeholder="Write your reminders here..."></textarea>
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px;">
          <button id="notesSave" class="btn-primary" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Move Booking modal -->
  <div id="moveModal" class="modal" hidden>
    <div class="modal-card">
      <div class="modal-header">
        <span class="modal-title">Move Booking</span>
        <button id="moveClose" class="modal-close" aria-label="Close">√ó</button>
      </div>
      <form id="moveForm" class="modal-body">
        <div class="grid two">
          <input type="text" id="moveCode" placeholder="Student Code" readonly />
          <input type="text" id="moveTeacher" placeholder="Teacher" readonly />
        </div>
        <div class="grid two">
          <input type="text" id="moveDate" placeholder="Date" readonly />
          <input type="time" id="moveTime" placeholder="New Time" step="3600" required />
        </div>
        <input type="hidden" id="moveRawTime" />
        <button type="submit" class="btn-primary" style="width:100%">Confirm Move</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
